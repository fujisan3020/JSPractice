<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style media="screen">
      body {
        /* display: flex; : 指定した要素が並列になる */
        display: flex;

        /* flex-wrap: wrap; : フレックスアイテムの折り返し */
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        background: skyblue;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 8px 0 8px;
          }
      .circle {
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
     <div class="box" id="target1"></div>
     <div class="box" id="target2"></div>
     <div class="box" id="target3"></div>

     <script type="text/javascript">
       'use strict';

       //定数で省略化
       const target1 = document.getElementById('target1');
       const target2 = document.getElementById('target2');
       const target3 = document.getElementById('target3');

       //toggle:target に circle クラスがなかったら付ける、付いていたら外す、という処理をする
       target1.addEventListener('click', () => {
         target1.classList.toggle('circle');
       });
       target2.addEventListener('click', () => {
         target2.classList.toggle('circle');
       });
       target3.addEventListener('click', () => {
         target3.classList.toggle('circle');
       });
     </script>
  </body>
</html>
