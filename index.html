<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style media="screen">
      .box {
        width: 100px;
        height: 100px;
        background: skyblue;
        cursor: pointer;
        transition: 0.8s;
          }
      .circle {
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
     <div class="box" id="target"></div>

     <script type="text/javascript">
       'use strict';

       //定数で省略化
       const target = document.getElementById('target');

       //document.getElementById(''): 指定した id を持つ要素を文書全体から取得
       //addEventListener: 何か起きたら何かの処理をするという仕組み
       target.addEventListener('click', () => {

         //classList.add(''):指定したidを読み取り取得
         //toggle:target に circle クラスがなかったら付ける、付いていたら外す、という処理をする
         document.getElementById('target').classList.toggle('circle');
       });
     </script>
  </body>
</html>
